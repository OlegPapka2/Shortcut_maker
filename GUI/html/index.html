<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="../img/favicon.png"/>

	<!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
	<script type="text/javascript" src="/eel.js"></script>

	<!-- Stylesheet -->
	<link rel="stylesheet" href="../css/index.css">

	<!-- Icons -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	<!-- GoogleFonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300&family=Poppins:wght@500&display=swap" rel="stylesheet">

	<title>Shortcut_maker</title>
</head>

<body>
	<nav>
		<a href="settings.html" id="settings"><i class="fas fa-cogs fa-2x"></i></a>

		<h1>Shortcut_maker</h1>
	</nav>

	<section>
		<div class="card" id="planning_preset" onclick="preset_1()">
			<h2>Plan pre.</h2>
			<div class="photo">
				<img src="../img/plan_preset.jpg">
			</div>
		</div>

		<div class="card" id="code_preset" onclick="preset_2()">
			<h2>Code pre.</h2>
			<div class="photo">
				<img src="../img/code_preset.jpg">
			</div>
		</div>

		<div class="card" id="univ_preset" onclick="preset_3()">
			<h2>Univ pre.</h2>
			<div class="photo">
				<img src="../img/univ_preset.jpg">
			</div>
		</div>

		<div class="title">
			<h2>Quick access:</h2>
		</div>

		<div class="card" id="rock_music" onclick="open_rock_music()">
			<h2>Rock music</h2>
			<div class="photo">
				<img src="../img/rock.jpg">
			</div>
		</div>
		
		<div class="card" id="lofi_music"  onclick="open_lofi_music()">
			<h2>Lo-fi music</h2>
			<div class="photo">
				<img src="../img/lofi.jpg">
			</div>
		</div>

		<div class="card" id="code_music"  onclick="open_code_music()">
			<h2>Code music</h2>
			<div class="photo">
				<img src="../img/code.jpg">
			</div>
		</div>
	</section>

	<script type="text/javascript" src="../js/index_page.js"></script>
</body>

</html>
