<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="../img/favicon.png"/>

	<!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
	<script type="text/javascript" src="/eel.js"></script>

	<!-- Stylesheet -->
	<link rel="stylesheet" href="../css/settings.css">

	<!-- Icons -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	<!-- GoogleFonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300&family=Poppins:wght@500&display=swap" rel="stylesheet">

	<title>Shortcut_maker settings</title>
</head>

<body>
	<nav>
		<a href="index.html" id="back"><i class="far fa-caret-square-left fa-2x"></i></a>

		<h1>Settings</h1>
	</nav>

	<section>
		<div class="title">
			<h2>Manage music</h2>
		</div>

		<div class="enter_info">
			<p>Enter links for rock music here-></p>
			<textarea name="rock_music_links" id="rock_music_links" cols="10" rows="10" placeholder="Default none"></textarea>
		</div>

		<div class="enter_info">
			<p>Enter links for lo-fi music here-></p>
			<textarea name="lo-fi_music_links" id="lo-fi_music_links" cols="10" rows="10" placeholder="Default none"></textarea>
		</div>

		<div class="enter_info">
			<p>Enter links for code music here-></p>
			<textarea name="code_music_links" id="code_music_links" cols="10" rows="10" placeholder="Default none"></textarea>
		</div>

		<div class="approve_changes">
			<button id="discard" onclick="get_default()"><h2>Discard</h2></button>
			<button id="save" onclick="get_data()"><h2>Save</h2></button>
		</div>

	</section>

	<script type="text/javascript" src="../js/settings_page.js"></script>
</body>

</html>
